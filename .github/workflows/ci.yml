name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build check
        run: npm run build:dry

  jsx-structure-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check JSX structure
        run: |
          echo "🔍 JSXタグのバランスチェック..."

          # 各TSX/JSXファイルでreturn文と閉じタグのバランスを確認
          for file in $(find . -name "*.tsx" -o -name "*.jsx" | grep -v node_modules); do
            # return ( のカウント
            return_count=$(grep -c "return (" "$file" || true)

            # ); のカウント（return文の閉じ）
            close_count=$(grep -c ");" "$file" || true)

            # </main> と </div> のバランスチェック
            open_main=$(grep -c "<main" "$file" || true)
            close_main=$(grep -c "</main>" "$file" || true)

            if [ "$open_main" -ne "$close_main" ]; then
              echo "❌ $file: <main>タグの開閉が一致しません (開き: $open_main, 閉じ: $close_main)"
              exit 1
            fi
          done

          echo "✅ JSX構造チェック完了"